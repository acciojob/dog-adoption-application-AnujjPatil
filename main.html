<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	  <form>
    <h2>Dog Adoption Application</h2>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label>
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label><br><br>

    <label for="multiSelect">Please select your preferred breeds:</label><br>
    <select id="multiSelect" name="multiSelect" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
    </select><br><br>

    <input type="submit" id="submit" name="submit" value="Submit">
  </form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
